<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ANDA - Hombre</title>
  </head>
  <body>
    <header id="header">
      <h1 id="logo"><a href="index.html">ANDA - HOMBRE</a></h1>
      <ul class="navbar">
        <li>
          <a href="/tienda_ropa/hombre.html">Catalogo</a>
        </li>
        <!--Hacerlo desplegable (H-M)-->
        <li><a href="#">Horarios</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Nosotros</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>

    <main id="main">
      <h2>Catalogo</h2>
      <div class="cat-hombre">
        <div class="box-ropa sueter">
          <img class="img-h" src="/tienda_ropa/img/hombre_2.png" alt="Sueter" />

        <div class="box-ropa camisa">
          <img class="img-h" src="/tienda_ropa/img/hombre.png" alt="Camisa" />

        <div class="box-ropa cinto">
          <img class="img-h" src="/WBC_7095.jpg" alt="Cinto" />
        </div>
        <div class="box-ropa zapatos">
          <img class="img-h" src="/WBC_7095.jpg" alt="Zapatos" />
        </div>
      </div>
      <!--Inicio del footer con datos del creador-->
      <footer id="footer">
        <p>Cesar Ivan Delgado Alfaro</p>
      </footer>
      <!--fin del footer-->
    </main>
    <!--Fin del main con los div-->
    <!--Inicio del aside con las redes sociales-->
    <section class="aside">
      <h2>Contactanos</h2>
      <p>Creadores facebook twitter whatsapp email</p>
    </section>
    <!--Fin del aside con las redes-->
    <script src="app.js"></script>

</html>
