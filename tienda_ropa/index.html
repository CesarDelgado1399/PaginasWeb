<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ANDA</title>
  </head>
  <body>
    <header id="header">
      <h1 id="logo"><a href="#">ANDA</a></h1>
      <ul class="navbar">
        <!--Hacerlo desplegable (H-M)-->
        <li><a href="#">Horarios</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Nosotros</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </header>
    <!--Main con los div de hombre y mujer-->
    <main id="main">
      <h2>Catalogo</h2>
      <div id="articulos">
        <div class="hombre">
          <h3><a href="/tienda_ropa/hombre.html">Hombre</a></h3>
          <img class="img" src="/tienda_ropa/img/hombre_3.jpg" alt="Hombre" />
        </div>
        <div class="mujer">
          <h3><a href="/tienda_ropa/hombre.html">Mujer</a></h3>
          <img class="img" src="/tienda_ropa/img/mujer_4.png" alt="Mujer" />
        </div>
        <div class="accesorios">
          <h3><a href="/tienda_ropa/hombre.html">Accesorios</a></h3>
          <img
            class="img"
            src="/tienda_ropa/img/accesorios.png"
            alt="Accesorios"
          />
        </div>
        <div class="hogar">
          <h3><a href="/tienda_ropa/hombre.html">Hogar</a></h3>
          <img class="img" src="/tienda_ropa/img/hogar.png" alt="Hogar" />
        </div>
      </div>
      <!--Inicio del footer con datos del creador-->
      <footer id="footer">
        <p>Cesar Ivan Delgado Alfaro</p>
      </footer>
      <!--fin del footer-->
    </main>
    <!--Fin del main con los div-->
    <!--Inicio del aside con las redes sociales-->
    <section class="aside">
      <h2>Contactanos</h2>
      <p>Creadores facebook twitter whatsapp email</p>
    </section>
    <!--Fin del aside con las redes-->
    <script src="app.js"></script>
  </body>
</html>
