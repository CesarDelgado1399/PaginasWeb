<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Glass</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./img/avatar.png" alt="Perfil" />
            <h3>Cesar Ivan</h3>
            <p>Pro member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./img/twitch.png" alt="Twitch" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./img/steam.png" alt="Steam" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./img/upcoming.png" alt="Twitch" />
              <h2>New</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join For Free games</h2>
            <img src="./img/controller.png" alt="Pro" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./img/assassinns.png" alt="Assassin" />
              <div class="card-info">
                <h2>Assassins Creed</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="progress">60%</h2>
            </div>
            <div class="card">
              <img src="./img/assassinns.png" alt="Assassin" />
              <div class="card-info">
                <h2>Assassins Creed</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="progress">60%</h2>
            </div>
            <div class="card">
              <img src="./img/assassinns.png" alt="Assassin" />
              <div class="card-info">
                <h2>Assassins Creed</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="progress">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
